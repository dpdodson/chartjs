<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
.chart-container {
max-width: 1140px;
padding: 40px;
margin: 0 auto;
background-color: #eeeeee;
min-height: 400px;
}
</style>
</head>
<body>
<!-- https://www.chartjs.org/docs/latest/configuration/ -->
<h1>Data</h1>
<div class="chart-container">
  <canvas id="myChart"></canvas>
</div>

<script>
  const labels = ['36', '33', '30', '27', '24', '21', '18' , '15' , '12' , '9' , '6' , '3' , '0' , '3' , '6' , '9' , '12' , '15'];
  
  const colorYellow = 'rgb(242 161 28)';
  const colorGray = 'rgb(99, 100, 102)';
  const colorBlue = 'rgb(1, 98, 134)';
  const colorTeal = 'rgb(0, 165, 199)';

  const data = {
    labels: labels,
    datasets: [{
      label: '20/200 or worse',
      backgroundColor: colorTeal,
      borderColor: colorTeal,
      borderWidth: 1,
      radius: 2,
      data: [26, 30, 29, 15, 28, 30, 31, 35, 25, 26, 26, 20, 16, 24, 25, 32, 31.5 ,33],
    },
    {
      label: '< 20/100 to 20/200',
      backgroundColor: colorBlue,
      borderColor: colorBlue,
      borderWidth: 1,
      radius: 2,
      data: [55, 46, 32, 38, 37, 39, 37, 37, 37, 39, 40, 35, 32, 34, 35, 36, 37 ,36],    
    },
    {
      label: '< 20/40 to 20/100',
      backgroundColor: colorGray,
      borderColor: colorGray,
      borderWidth: 1,
      radius: 2,
      data: [65, 64, 65, 65, 64, 65, 64, 63, 63, 62, 63, 64, 63, 64, 64, 64, 64.5 ,64],    
    },
    {
      label: '20/40 or better',
      backgroundColor: colorYellow,
      borderColor: colorYellow,
      borderWidth: 1,
      radius: 2,
      data: [72,71,72,72,72,73,72,72,72,72,73,73,72,74,72,73,72,71],    
    }]
  };

  const config = {
    type: 'line',
    data: data,
   options: {
		reverse: true,
        plugins: {
            legend: {
                display: true,
                position: 'right',
                labels: {
                    boxWidth: 10,
                    boxHeight: 40,
                }
            }
        }
    }
  };

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

</body>
</html>
